<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Usuário</title>
</head>
<body>
    <h1>Deletar Usuário</h1>
    <p>Você tem certeza que deseja deletar o usuário "{{ user.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Deleção</button>
    </form>
</body>
</html>
