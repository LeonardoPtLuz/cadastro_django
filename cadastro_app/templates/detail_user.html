<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhe do Usuário</title>
    <style>
        .edit-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        
        .delete-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #960000;
        }
    </style>
</head>
<body>
    <h1>Detalhe do Usuário</h1>
    <p><strong>Nome:</strong> {{ user.name }}</p>
    <p><strong>Idade:</strong> {{ user.age }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <a href="{% url 'edit_user' user.id %}" class="edit-button">Editar</a>

    <form action="{% url 'delete_user' user.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button class="delete-button" type="submit" onclick="return confirm('Tem certeza que deseja deletar este usuário?')">Deletar</button>
    </form>

</body>
</html>
